# codex-spp template configuration
# Copy this file to .codex-spp/config.toml and customize as needed.

log_schema_version = "1.1"
weekly_ratio_target = 0.70
max_log_bytes = 524288000
diff_snapshot_enabled = false

[codex.normal]
sandbox = "workspace-write"
approval = "on-request"

[codex.drive]
sandbox = "read-only"
approval = "on-request"

[transcript]
chat_source = "history_jsonl"
history_path = "auto"
capture_full_text = true
max_event_bytes = 64000
include_file_diff = true
watch_exclude = [".git/", ".codex-spp/", "target/"]
poll_interval_ms = 2000

[attribution]
codex_author_emails = ["codex-bot@example.com"]
